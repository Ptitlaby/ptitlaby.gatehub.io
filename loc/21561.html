                  var markers = []

                    x = li[i].getAttribute("x");

                    markers.push(L.marker(L.latLng(y, x), {icon: smallIcon}).addTo(map));

                    for (i = 0; i < markers.length; i++) {

                      if (map.getZoom() > 1) {
                        marker.setIcon(bigIcon);
                      } else {
                        marker.setIcon(smallIcon);
                      }
